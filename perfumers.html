<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/product_list.css" rel="stylesheet">
    <title>Scented Matters</title>
</head>
<body>
    <header>
        <div class="img-container mx-auto">
            <img src="images/icons/logo.jpeg" />
        </div>
    </header>
    <div class="container">
        <nav class="breadcrumb">
            <a class="breadcrumb-item" href="index.html">分類</a>
            <span class="breadcrumb-item active">擴香片</span>
        </nav>
        <div id="product-list" class="row"></div>
        <a href="index.html" class="mb-5">回上一頁</a>
    </div>
    <div class="navbar">
        <a class="nav-link" href="#">
            <img src="images/icons/candle.svg" />
            <p>我要自訂</p>
        </a>
        <a class="nav-link" href="#">
            <img src="images/icons/shopping_cart.svg" />
            <p>購物車</p>
        </a>
    </div>
</body>

<script>
    const items =  [
                    "images/perfumers/天使.jpg,天使, 200",
                ];
    // 選擇要顯示陣列內容的元素
    const product_list = document.getElementById('product-list');

    // 將陣列的每個元素新增到 arrayContainer 內
    items.forEach(item => {
        const item_container = document.createElement('div');
        const button_container = document.createElement('button');
        const info_container = document.createElement('div');
        const img_container = document.createElement('div');
        const item_infos = item.split(",");
        item_container.className  = 'col-6 col-lg-4';
        info_container.className  = 'info-container';
        img_container.className  = 'img-container';
        const item_img = document.createElement('img');
        const item_name = document.createElement('p');
        const price = document.createElement('p');
        item_img.src = item_infos[0];
        item_name.textContent = item_infos[1];
        price.textContent = item_infos[2];
        price.className  = 'price';
        info_container.appendChild(item_name);
        info_container.appendChild(price);
        img_container.appendChild(item_img);
        button_container.appendChild(img_container);
        button_container.appendChild(info_container);
        item_container.appendChild(button_container);

        product_list.appendChild(item_container);
    });
</script>
</html>
