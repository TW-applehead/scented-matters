<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/category.css" rel="stylesheet">
    <title>Scented Matters</title>
</head>
<body>
    <header>
        <div class="img-container mx-auto">
            <img src="images/icons/logo.jpeg" />
        </div>
    </header>
    <div class="container">
        <nav class="breadcrumb">
            <span class="breadcrumb-item active">分類</span>
        </nav>
        <div id="category" class="row"></div>
    </div>
    <div class="navbar">
        <a class="nav-link" href="#">
            <img src="images/icons/candle.svg" />
            <p>我要自訂</p>
        </a>
        <a class="nav-link" href="#">
            <img src="images/icons/shopping_cart.svg" />
            <p>購物車</p>
        </a>
    </div>
</body>

<script>
    const items =  [
                    "creative_candles.html,images/creative_candles/鬆餅冰淇淋.jpg,造型蠟燭",
                    "container_candles.html,images/container_candles/貓咪杯蠟.jpg,容器蠟燭",
                    "perfumers.html,images/perfumers/天使.jpg,擴香片",
                    "birthday_candles.html,images/birthday_candles/慶生蠟燭.jpg,慶生蠟燭",
                ];
    // 選擇要顯示陣列內容的元素
    const category = document.getElementById('category');

    // 將陣列的每個元素新增到 arrayContainer 內
    items.forEach(item => {
        const item_container = document.createElement('div');
        const link_container = document.createElement('a');
        const info_container = document.createElement('div');
        const img_container = document.createElement('div');
        const item_infos = item.split(",");
        item_container.className  = 'col-6 col-lg-4';
        link_container.href  = item_infos[0];;
        info_container.className  = 'info-container';
        img_container.className  = 'img-container';
        const item_img = document.createElement('img');
        const item_name = document.createElement('p');
        item_img.src = item_infos[1];
        item_name.textContent = item_infos[2];
        info_container.appendChild(item_name);
        img_container.appendChild(item_img);
        link_container.appendChild(img_container);
        link_container.appendChild(info_container);
        item_container.appendChild(link_container);

        category.appendChild(item_container);
    });
</script>
</html>
