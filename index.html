<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Scented Matters</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="img-container">
                <img src="images/logo.jpeg" />
            </div>
            <div class="page-title">商品清單</div>
            <div class="navbar-nav-scroll ml-auto">
                <a class="nav-link" href="#">
                    <img src="images/candle.svg" />
                    <div>我要自訂</div>
                </a>
            </div>
            <a class="d-none" href="/menu">
                <img src="images/shopping_cart.svg" width="50" />
            </a>
        </div>
    </header>
    <div class="container">
        <div id="menu_list" class="row"></div>
    </div>
</body>

<script>
    const items =  ["https://fakeimg.pl/400x500/,冰淇淋鬆餅",
                    "https://fakeimg.pl/400x450/,仙人掌",
                    "https://fakeimg.pl/300x600/,測試",
                    "https://fakeimg.pl/400x600/,測試測試",
                ];
    // 選擇要顯示陣列內容的元素
    const menu_list = document.getElementById('menu_list');

    // 將陣列的每個元素新增到 arrayContainer 內
    items.forEach(item => {
        const item_container = document.createElement('div');
        const info_container = document.createElement('div');
        const img_container = document.createElement('div');
        const item_infos = item.split(",");
        item_container.className  = 'col-6 col-lg-4';
        info_container.className  = 'info-container';
        img_container.className  = 'img-container';
        const item_img = document.createElement('img');
        const item_name = document.createElement('p');
        item_img.src = item_infos[0];
        item_name.textContent = item_infos[1];
        info_container.appendChild(item_name);
        img_container.appendChild(item_img);
        item_container.appendChild(img_container);
        item_container.appendChild(info_container);

        menu_list.appendChild(item_container);
    });

    $(window).scroll(function(){
        console.log($(this).scrollTop());
        if ($(this).scrollTop() > 20) {           
            $('header.navbar').addClass('scrolled');
        } else {
            $('header.navbar').removeClass('scrolled');
        }
    });
</script>
</html>
